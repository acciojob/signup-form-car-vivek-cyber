<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<main>
        <form method="get">
            <label for="#name">Name</label>
            <input type="text" required id="#name"  placeholder="Name">
            <br>
            <label for="#email">Email</label>
            <input type="email" required id="#email" name="email" placeholder="email">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" required id="#gender_m"  name="gender">

            <input type="radio" required id="gender_f"  name="gender">
            <br>
            <label for="#cars">Choose your car</label>
            <select name="Car Brands" id="#cars" required>
            <option value="">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
            </select>

            <br>
            <label for="#age">Age</label>
            <input type="number" id="#age" required >
<br>
            <label for="#dob">date of birth</label>
            <input type="date" required id="#dob" >
<br>
            <label for="#tel">Phone Number</label>
            <input type="number" id="#tel" placeholder="xxx-xxx-xxxx">

<br>
            <label for="#password">password</label>
            <input type="password" id="#password" required >
<br>
            <label for="#tos">I agree to the TOS</label>
            <input type="checkbox" id="#tos" required >
<br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
